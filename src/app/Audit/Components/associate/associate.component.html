<div class = "container">
  <div class = "row">
      <div class = "col-sm-12 col-md-12 col-lg-12">
          <div class = "row">
              <div class = "col-sm-12 col-md-12 col-lg-12" style="margin-left: 1em; padding-top: 0.65em; border-bottom: 1px solid #ddd;">
                  <strong>Categories covered this week: </strong>
                  <span *ngFor="let cat of categories">
                      {{cat.name}}
                  </span>
              </div>
          </div>
          <table class="table table-responsive"
                 style="border-collapse: collapse;">
              <thead>
                  <tr>
                      <th>
                          Trainee
                      </th>
                      <th></th>
                      <th>
                          Individual Feedback
                      </th>
                      <th></th>
                      <th>
                          Notes
                      </th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let trainee of trainees; index as i">
                      <td style="width: 11%;">
                          {{ trainee.name }}
                      </td>
                      <td style="width: 3%;">
                          <i class="glyphicon glyphicon-flag color-red"></i>
                      </td>
                      <td style="width: 7%;text-align: center;">
                          <i class="fa fa-smile-o fa-2x pick"></i>
                      </td>
                      <td style="width: 3%;"></td>
                      <td style="width: 76%;">
                          <textarea class="form-control" 
                          placeholder="Note on {{ trainee.name }}" 
                          rows="3" cols="75" maxlength="4000"></textarea>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
